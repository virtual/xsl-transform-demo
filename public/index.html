<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>XSL</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.min.css" /> 
 <style>
    table { border: 1px solid #ccc;
    font-family: 'Courier New', Courier, monospace} 
    table td, table th, caption { vertical-align: top; padding: 3px; border: 1px solid #ddd;}
    img,table { max-width:100%; height:auto;}
    td { width:25%;}
    ._desc { width:50%;} 

    p { font-size: 1.1rem;}
    .ui.stackable.grid { padding-top:3rem;}
    .ui.left.floated.tiny.image {
    margin: 0 !important;
    top: 0;
    padding-top: 0; 
}
.ui.left.floated.tiny, .ui.left.floated.tiny i { cursor:pointer;}
 </style>
</head>
<body>
    <div class="ui red inverted menu">
        <a class="item">
          XSL Transform
        </a>
        
      </div>
  <div class="ui container"> 
      <h2 class="ui top attached header">
      Input
      </h2>
      <div class="ui attached segment">
          <div id="input">
            </div>
      </div>
      
      <h2 class="ui attached header">
        Output
      </h2>
      <div id="output" class="ui attached segment"> 
      </div>
      

  </div>
  <script>
   
      function loadXMLDoc(filename) {
         if (window.ActiveXObject) {
              xhttp = new ActiveXObject("Msxml2.XMLHTTP");
         } else {
              xhttp = new XMLHttpRequest();
         }
         xhttp.open("GET", filename, false);
         xhttp.send("");
         return xhttp.responseXML;
      }
 
      xml = loadXMLDoc("image.xml");
      xsl = loadXMLDoc("template-match.xsl");
      if (document.implementation && document.implementation.createDocument) {
         xsltProcessor = new XSLTProcessor();
         xsltProcessor.importStylesheet(xsl);
         resultDocument = xsltProcessor.transformToFragment(xml, document);
         document.getElementById('output').appendChild(resultDocument);
      }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.js"></script>
  <script>
    function htmlencode(str) {
    return str.replace(/[&<>"']/g, function($0) {
        return "&" + {"&":"amp", "<":"lt", ">":"gt", '"':"quot", "'":"#39"}[$0] + ";";
    });
}

  $(document).ready(function(){
  
  $('#input').load('image.xml');
  //$('#input').innerHTML = htmlencode($('#input'));
  

  
});
  </script>
</body>
</html>
